buildscript {
    ext {
        kotlinVersion = '1.3.70'
        ktor_version = '1.3.2'
        klint_version = "9.2.1"
        johnrengelman_version = "5.2.0"
    }
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
    }

}

plugins {
    id 'jacoco'
    id 'org.jlleitschuh.gradle.ktlint' version "$klint_version"
    id 'com.github.johnrengelman.shadow' version "$johnrengelman_version"
    id 'java'
}

group = 'kotlin-boilerplate'
version = '1.0-SNAPSHOT'

allprojects {
    repositories {
        jcenter()
    }

    apply plugin: 'kotlin'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'java'
    apply plugin: "org.jlleitschuh.gradle.ktlint"
    apply plugin: 'jacoco'

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    jacoco {
        toolVersion = "0.8.5"
        reportsDir = file("$buildDir/codeclimete")
    }

    test {
        jacoco {
            exclude("*equals", "*hashCode")
        }
        finalizedBy jacocoTestReport // report is always generated after tests run
    }


    jacocoTestReport {
        dependsOn test // tests are required to run before generating the report
        reports {
            xml.enabled true
            csv.enabled false
            html.enabled true
        }
        afterEvaluate {
            classDirectories = files(classDirectories.files.collect {
                fileTree(dir: it, exclude: [
                        '**/*KtorApplicationExt**'
                ])
            })
        }
    }


    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib"
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
        testImplementation "junit:junit:4.12"
        testImplementation "org.mockito:mockito-core:2.19.0"
        testImplementation "org.amshove.kluent:kluent:1.40"
        testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0"
    }
}

subprojects {
    sourceSets {
        main.kotlin.srcDirs += 'src/main'
        test.kotlin.srcDirs += 'src/test'
    }
}

ktlint {
    debug = false
    verbose = false
}
