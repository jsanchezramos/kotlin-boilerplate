buildscript {
    ext {
        kotlinVersion = '1.3.70'
        ktor_version = '1.3.2'
        klint_version = "9.2.1"
        johnrengelman_version = "5.2.0"
    }
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
    }

}

plugins {
    id 'jacoco'
    id 'org.jlleitschuh.gradle.ktlint' version "$klint_version"
    id 'com.github.johnrengelman.shadow' version "$johnrengelman_version"
    id 'java'
}

group = 'kotlin-boilerplate'
version = '1.0-SNAPSHOT'

allprojects {
    repositories {
        jcenter()
    }

    apply plugin: 'kotlin'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'java'
    apply plugin: "org.jlleitschuh.gradle.ktlint"
    apply plugin: 'jacoco'

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib"
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
        testCompile "junit:junit:4.12"
        testImplementation "org.mockito:mockito-core:2.19.0"
        testImplementation "org.amshove.kluent:kluent:1.40"
        testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0"
    }
}

subprojects {
    apply plugin: 'jacoco'

    def coverageSourceDirs = [
            'src/main/java'
    ]

    jacoco {
        toolVersion = "0.8.5"
    }
    jacocoTestReport {

        additionalSourceDirs = files(sourceSets.main.allSource.srcDirs)
        classDirectories =  files(sourceSets.main.output)
        sourceDirectories = files(sourceSets.main.allSource.srcDirs)

        reports {

            csv.enabled false
            xml.enabled true
        }
    }

    test.finalizedBy(project.tasks.jacocoTestReport)

    sourceSets {
        main.kotlin.srcDirs += 'src/main'
        test.kotlin.srcDirs += 'src/test'
    }

}

ktlint {
    debug = false
    verbose = false
}

task jacocoRootReport(type: org.gradle.testing.jacoco.tasks.JacocoReport) {

    additionalSourceDirs = files(subprojects.sourceSets.main.allSource.srcDirs)
    classDirectories = files(subprojects.sourceSets.main.output)
    dependsOn = subprojects.test
    executionData fileTree(project.rootDir.absolutePath).include("**/build/jacoco/*.exec")
    sourceDirectories = files(subprojects.sourceSets.main.allSource.srcDirs)

    reports {

        csv.enabled false
        xml.enabled true
    }

    onlyIf = {
        true
    }

    doFirst {
        executionData = files(executionData.findAll {
            it.exists()
        })
    }
}